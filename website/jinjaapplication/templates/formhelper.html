{% macro listtodropdown(controlname, itemlist) %}
<select name='{{controlname}}'>
   {% for listitem in itemlist %}
      <option value='{{listitem|e}}'>{{listitem|e}}</option>
   {% endfor %}
</select>
{% endmacro %}

{% macro listtodropdownwithselected(controlname, itemlist,selecteditem) %}
<select name='{{controlname}}'>
   {% for listitem in itemlist %}
      <option value='{{listitem|e}}'
         {% if listitem == selecteditem %}selected="selected"{% endif %}
         >{{listitem|e}}</option>
   {% endfor %}
</select>
{% endmacro %}

{% macro itemsandvaluestodropdown( controlname, itemlist, valuelist ) %}
   <select name='{{controlname}}'>
   {% for item in itemlist %}
      <option value='{{item|e}}'>{{valuelist[loop.index0]|e}}</option>
   {% endfor %}
   </select>
{% endmacro %}
